name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'FidelityCard.Srv/**'
      - 'FidelityCard.Lib/**'
      - '.github/workflows/azure-app-service.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build with dotnet
        run: dotnet build FidelityCard.Srv/FidelityCard.Srv.csproj --configuration Release

      - name: Publish with dotnet
        run: dotnet publish FidelityCard.Srv/FidelityCard.Srv.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'your-app-service-name'  # SOSTITUIRE CON IL NOME DEL TUO APP SERVICE
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/myapp
